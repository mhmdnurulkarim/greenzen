name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Pastikan sesuai dengan versi Node.js yang Anda gunakan

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Sesuaikan dengan perintah build proyek Anda, jika ada

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v10.0.0
        with:
          args: deploy --only hosting
        env:
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GREENZEN_5E4AB }}
          channelId: live
          projectId: greenzen-5e4ab